<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/bul.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Allen_Bank</title>
  </head>
  <header>
      <p class="welcome">Allen's Bank</p>
      <nav>
        <a href="#">Checking</a>
        <a href="#">Savings</a>
        <a href="#">Credit Cards</a>
        <a href="#">Home Loans</a>
        <button class="btnLogin-popup">Login</button>

      </nav>
  </header>
  <body>
    <!-- TOP NAVIGATION -->

    <!-- <main class="app"> -->

     <!-- Login POP-UP -->
    <main class="app">
      <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
              <h2>Login</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="text" class = "login__input--user" required>
                  <label>User</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" class = "login__input--password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <div class="login-register">
                  <p>No Account?<a href="#" class="register-link">Register</a></p>
                </div>
              </form>
            </div>

            <div class="form-box register">
              <h2>Register</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                  <input type="text" required>
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn register-btn">Register</button>
                <div class="login-register">
                  <p>Already have an Account?<a href="#" class="login-link">Login</a></p>
                </div>
              </form>
            </div>
      </div>
      <div class="app_container">
      <!-- BALANCE -->
        <div class="balance">
          <div>
            <p class="balance__label">Current balance</p>
            <p class="balance__date">
              As of <span class="date">05/03/2037</span>
            </p>
          </div>
          <p class="balance__value">0000€</p>
        </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <span class="movements__type movements__type--deposit"></span>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <span class="movements__type movements__type--withdrawal">
            
          </span>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation_container"></div>
          <div class="operation operation--transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
              <input type="text" class="form__input form__input--to" />
              <input type="number" class="form__input form__input--amount" />
              <button class="form__btn form__btn--transfer">&rarr;</button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <!-- OPERATION: LOAN -->
          
          <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
              <input type="number" class="form__input form__input--loan-amount" />
              <button class="form__btn form__btn--loan">&rarr;</button>
              <label class="form__label form__label--loan">Amount</label>
            </form>
          </div>
      </div>

      <!-- OPERATION: CLOSE -->
      </div>
      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
         <span class="timer"></span>
      </p>
    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
